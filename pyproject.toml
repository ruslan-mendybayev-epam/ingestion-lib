[tool.poetry]
name = "ingestion-lib"
version = "0.0.5"
description = "Library for data ingestion"
authors = ["Ruslan_Mendybayev <ruslan_mendybayev@epam.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
pydantic = "1.10.6"
pyyaml = ">=6.0.1"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "<9.8.3"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]

# version_variables = ["src/prx_dwh_lib/_version.py:version"]
assets = []
commit_message = "{version}\n\n[***NO_CI***] Automatically generated by python-semantic-release"
logging_use_named_masks = false
major_on_zero = false

[tool.semantic_release.branches.main]
match = "(main)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.feature]
match = "(feature.*|bugfix.*)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.hotfix]
match = "(hotfix.*)"
prerelease_token = "hf"
prerelease = true

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
